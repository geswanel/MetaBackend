<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  {% if user.is_authenticated %}
    <a href="{% url 'myapp:index' %}">Homepage</a>
  {% else %}
    <form action="{% url 'users:login' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login" />
    </form>
  {% endif %}
</body>
</html>
